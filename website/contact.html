<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>

    <title>Simple Accounts</title>
</head>

<body class="bg-light">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">Simple Accounts</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pricing">Pricing</a>
                </li>
            </ul>
            <a href="contact.html">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Contact Us</button>
            </a>
        </div>
    </nav>

    <!-- Contact form with validation -->
    <form class="needs-validation" novalidate>
        <div class="container pt-5 mt-5">
            <h1 class="text-center mb-4">Contact Us</h1>
            <div class="row mt-3 mb-4">
                <div class="col-sm">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control mb-2" id="InputEmail" placeholder="Enter email" required>
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Enter name" required>
                </div>
                <div class="col-sm">
                    <label for="InputCompany">Company Name</label>
                    <input type="text" class="form-control mb-2" id="InputCompany" placeholder="Enter company name"
                        required>
                    <label for="Input">Contact Number</label>
                    <input type="number" class="form-control" id="InputNumber" placeholder="Enter contact number"
                        required>
                </div>
            </div>
            <div class="row mt-3 mb-4">
                <div class="col-sm">
                    <label for="InputMessage">Message</label>
                    <textarea class="form-control" id="InputMessage" rows="5" required></textarea>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <button class="btn btn-primary btn-lg mr-1" type="submit">Submit</button>
                <button type="button" class="btn btn-secondary btn-lg ml-1">Restart</button>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer class="py-3 bg-primary text-white mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; Simple Accounts</p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
